<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wthr - Weather app</title>
  <link href="css/styles.css" rel="stylesheet">

  <script defer src="fontawesome/brands.min.js"></script>
  <script defer src="fontawesome/regular.min.js"></script>
  <script defer src="fontawesome/fontawesome.min.js"></script>

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>

  <div class="wrapper">
    <nav class="top-nav">
      <a href="#" class="logo"><i class="far fa-meteor"></i> Wthr</a>
      <form class="search" action="#" method="get">
        <input class="search-input" type="search" name="" id="" placeholder="Search location" required><button class="search-submit" type="submit"><i class="far fa-search"></i></button>
      </form>
      <div class="settings">
        <button class="units">째C, m/s</button>
        <button class="units">째F, mph</button>
      </div>
    </nav>

    <main class="main-container">

      <div class="section-heading">
        <h2 class><span class="data-city"></span>, <span class="data-country"></span></h2>
        <p class="location-details data-time"></p>
      </div>

      <div class="section-weather">
        <div class="weather-main">
          <i class="big-icon icon-weather far fa-sun"></i><span class="big-info"> <span class="data-temp"></span><span class="unit">째C</span></span>
        </div>
        <div>
          <p class="weather-desc data-temp-desc"></p>
          <p class="weather-details">Feels like <span class="data-feels-like"></span><span class="unit">째C</span></p>
          <p class="weather-details data-wind-desc">Strong breeze</p>
        </div>
      </div>
      <div class="section-details">
        <div class="details">
          <p class="details-title">Wind</p>
          <p class="details-data"><i class="far fa-long-arrow-up icon-wind-degree"></i> <span class="data-wind-speed"></span><span class="unit">m/s</span></p>
        </div>
        <div class="details">
          <p class="details-title">Humidity</p>
          <p class="details-data"><span class="data-humidity"></span>%</p>
        </div>
        <div class="details">
          <p class="details-title">UV index</p>
          <p class="details-data"><span class="data-uvi"></span></p>
        </div>
        <div class="details">
          <p class="details-title">Visibility</span></p>
          <p class="details-data"><span class="data-visibility"></span>km</p>
        </div>
        <div class="details">
          <p class="details-title">Cloudiness</p>
          <p class="details-data"><span class="data-clouds"></span>%</p>
        </div>
        <div class="details">
          <p class="details-title">Chance of rain</p>
          <p class="details-data"><span class="data-rain-chance"></span>%</p>
        </div>
        <div class="details">
          <p class="details-title">Sunrise</span></p>
          <p class="details-data"><span class="data-sunrise"></span></p>
        </div>
        <div class="details">
          <p class="details-title">Sunset</p>
          <p class="details-data"><span class="data-sunset"></span></p>
        </div>
        <div class="details">
          <p class="details-title">Moon phase</p>
          <p class="details-data"><span class="data-moon"></span></p>
        </div>
      </div>
      <!-- <div>
        <h2>Hourly Forecast</h2>
        <div><i class="far fa-question"></i> TODO</div>
      </div>
      <div>
        <h2>Weekly Forecast</h2>
        <div><i class="far fa-question"></i> TODO</div>
      </div> -->
    </main>

    <footer class="footer"></footer>
  </div>

</body>
</html>
