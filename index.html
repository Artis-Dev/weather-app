<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wthr - Weather app</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="assets/fontawesome/regular.min.js"></script>
    <script defer src="assets/fontawesome/fontawesome.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Weather app">
    <meta name="application-name" content="Weather app">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#178bad">
  </head>
  <body>
    <div class="wrapper">
      <nav class="top-nav">
        <a href="#" class="logo"><i class="far fa-meteor"></i> Wthr</a>
        <form class="search" action="#" method="get">
          <input
            class="search-input"
            type="search"
            name=""
            id=""
            placeholder="Search location"
            autocomplete="off"
          /><button class="search-submit submit" type="submit">
            <i class="far fa-search submit"></i>
          </button>
        </form>
        <div class="settings">
          <button class="settings-metric">°C, m/s</button>
          <button class="settings-imperial">°F, mph</button>
        </div>
      </nav>
      <div class="info">
        <div class="loading hide"><i class="far fa-circle-notch fa-spin"></i></div>
        <p class="error hide"></p>
      </div>
      <main class="main-container hide">
        <div class="section-heading">
          <h2>
            <span class="data-city"></span>, <span class="data-country"></span>
          </h2>
          <p class="location-details data-time"></p>
        </div>
        <div class="section-weather">
          <div class="weather-main">
            <span class="icon-weather"></span>
            <span class="big-data">
              <span class="data-temp"></span><span class="unit-temp"></span
            ></span>
          </div>
          <div>
            <p class="weather-desc data-temp-desc"></p>
            <p class="weather-details">
              Feels like <span class="data-feels-like"></span
              ><span class="unit-temp"></span>
            </p>
            <p class="weather-details data-wind-desc">Strong breeze</p>
          </div>
        </div>
        <div class="section-details">
          <div class="details">
            <p class="details-title">Wind</p>
            <p class="details-data">
              <i class="far fa-long-arrow-up icon-wind-degree"></i
              ><span class="data-wind-speed"></span
              ><span class="unit-speed"></span>
            </p>
          </div>
          <div class="details">
            <p class="details-title">Humidity</p>
            <p class="details-data"><span class="data-humidity"></span>%</p>
          </div>
          <div class="details">
            <p class="details-title">UV index</p>
            <p class="details-data"><span class="data-uvi"></span></p>
          </div>
          <div class="details">
            <p class="details-title">Visibility</p>
            <p class="details-data"><span class="data-visibility"></span>km</p>
          </div>
          <div class="details">
            <p class="details-title">Cloudiness</p>
            <p class="details-data"><span class="data-clouds"></span>%</p>
          </div>
          <div class="details">
            <p class="details-title">Chance of rain</p>
            <p class="details-data"><span class="data-rain-chance"></span>%</p>
          </div>
          <div class="details">
            <p class="details-title">Sunrise</p>
            <p class="details-data"><span class="data-sunrise"></span></p>
          </div>
          <div class="details">
            <p class="details-title">Sunset</p>
            <p class="details-data"><span class="data-sunset"></span></p>
          </div>
          <div class="details">
            <p class="details-title">Moon phase</p>
            <p class="details-data"><img class="data-moon"></img></p>
          </div>
        </div>
        <div class="section-daily">
          <h3 class="daily-header">Weekly Forecast</h3>
          <div class="daily-list">
            <!-- Generated by JS -->
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="credits">Built by <a href="https://github.com/Artis-Dev/" target="_blank">ArtisDev</a> | <a href="https://github.com/Artis-Dev/weather-app/" target="_blank">Source code</a></p>
      </footer>
    </div>
  </body>
</html>
