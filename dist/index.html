<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whtr - Weather app</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/light.min.css" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>

  <div class="wrapper">
    <nav class="top-nav">
      <div class="logo"><i class="fal fa-meteor"></i> Whtr</div>
      <form class="search" action="#" method="get">
        <input class="search-input" type="search" name="" id="" placeholder="Search location">
        <button class="search-submit" type="submit"><i class="fal fa-search"></i></button>
      </form>
      <div></div>
    </nav>

    <main class="main-container">
      <div>
        Weather info
      </div>
      <div>
        Additional info
      </div>
      <div>
        Hourly info
      </div>
      <div>
        Daily info
      </div>
    </main>

    <footer class="footer"></footer>
  </div>

</body>
</html>
